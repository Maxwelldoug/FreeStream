name: Publish GHCR image

on:
  workflow_dispatch:
    inputs:
      ref:
        description: 'Branch or tag to build (must be "main")'
        required: true
        default: 'main'

permissions:
  contents: read
  packages: write

jobs:
  build-and-push:
    name: Build and push to GHCR
    runs-on: ubuntu-latest
    steps:
      - name: Validate selected ref
        run: |
          if [ "${{ github.event.inputs.ref }}" != "main" ]; then
            echo "Error: This workflow must be run against the 'main' branch."
            exit 1
          fi

      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.inputs.ref }}

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to GHCR
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push
        uses: docker/build-push-action@v4
        with:
          context: .
          file: Dockerfile
          push: true
          tags: |
            ghcr.io/${{ github.repository_owner }}/freestream:latest
            ghcr.io/${{ github.repository_owner }}/freestream:${{ github.sha }}
          platforms: linux/amd64,linux/arm64
