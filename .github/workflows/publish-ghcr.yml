name: Publish GHCR image

on:
  workflow_dispatch:
    inputs:
      branch:
        description: 'Branch to build (e.g., main)'
        required: true
        default: 'main'

permissions:
  contents: read
  packages: write

jobs:
  build-and-push:
    name: Build and push to GHCR
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.inputs.branch }}

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to GHCR
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Compute image tags
        id: vars
        run: |
          REF="${{ github.event.inputs.branch }}"
          if [ -z "$REF" ]; then
            REF="${{ github.ref_name }}"
          fi
          # Sanitize branch name for use as Docker tag: lowercase, replace slashes with '-', and remove invalid characters
          SANITIZED=$(echo "$REF" | tr '[:upper:]' '[:lower:]' | sed 's#/#-#g' | sed 's/[^a-z0-9._-]/-/g')
          echo "ref=$REF" >> $GITHUB_OUTPUT
          echo "ref_tag=$SANITIZED" >> $GITHUB_OUTPUT

      - name: Build and push
        uses: docker/build-push-action@v4
        with:
          context: .
          file: Dockerfile
          push: true
          tags: |
            ghcr.io/${{ toLower(github.repository_owner) }}/freestream:latest
            ghcr.io/${{ toLower(github.repository_owner) }}/freestream:${{ steps.vars.outputs.ref_tag }}
            ghcr.io/${{ toLower(github.repository_owner) }}/freestream:${{ github.sha }}
          platforms: linux/amd64,linux/arm64
