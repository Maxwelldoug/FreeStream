name: Manual Build & Push (GHCR)

on:
  workflow_dispatch:

permissions:
  contents: read
  packages: write

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Compute image tag
        id: meta
        shell: bash
        run: |
          set -euo pipefail

          OWNER_LOWER="${GITHUB_REPOSITORY_OWNER,,}"
          REPO_NAME="${GITHUB_REPOSITORY#*/}"
          REPO_LOWER="${REPO_NAME,,}"
          REF_TAG="${GITHUB_REF_NAME//\//-}"
          REF_LOWER="${REF_TAG,,}"

          IMAGE="ghcr.io/${OWNER_LOWER}/${REPO_LOWER}:${REF_LOWER}"
          echo "image=${IMAGE}" >> "$GITHUB_OUTPUT"
          echo "Will push: ${IMAGE}"

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.image }}
